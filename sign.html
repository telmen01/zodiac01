<!DOCTYPE html>
<html>
<head>
    <title>Zodiac Sign Finder</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
    <h1>Zodiac Sign Finder</h1>
    <div>
        <label for="birth-month">Birth Month:</label>
        <select id="birth-month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>
    <div>
        <label for="birth-day">Birth Day:</label>
        <input type="number" id="birth-day" min="1" max="31">
    </div>
    <button onclick="findZodiacSign()">Find My Zodiac Sign</button>
    <div id="result"></div>

    <script src="sign.js"></script>
</body>
</html>
